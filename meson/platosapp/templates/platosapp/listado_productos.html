{% extends 'platosapp/base.html' %}

{% block content %}
    <br />
    <div class="row">
        <div class="col-md-4">
            <form method="GET" action="{% url 'platosapp:nuevo_producto' %}">
                {% csrf_token %}
                <button id="nuevoProducto_btn" type="submit" class="btn btn-primary btn-sm float-sm-left">
                    <span class="glyphicon glyphicon-plus">AÃ±adir Producto +</span>
                </button>
            </form>
        </div>
    </div>
    <br />
    <div class="row">
        {% for fam in familias %}
        <div class="col-sm-6">
            <h2>{{ fam.nombre }}</h2>
                {% for p in fam.productos %}
                 <a href="{% url 'platosapp:producto' p.id %}" style="padding-left: 10px;">{{ p.nombre }}</a><br />
                {% endfor %}
                <br />
        </div>
        {% endfor %}
    </div>
{% endblock %}
